<x-list-item-content *ngIf="!edit">
  <h1>{{quote.name}}</h1>
  <p>{{quote.content}}</p>
  <p>{{quote.url}}</p>
</x-list-item-content>

<qt-quotes-form *ngIf="edit" [quote]="quote"></qt-quotes-form>

<x-list-item-actions>
  <x-button size="normal" preset="casual" (onClick)="handleEditClick($event)">Edit</x-button>
  <x-button size="normal" preset="negative" (onClick)="handleRemoveClick($event)">Delete</x-button>
</x-list-item-actions>
