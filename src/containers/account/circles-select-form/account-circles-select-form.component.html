<x-form [group]="form">
  <x-form-content>
    <x-form-group *ngFor="let item of (circlesItems$ | async)">
      <x-button preset="positive" (onClick)="onSubmit.emit(item)">{{ item.name }}</x-button>
    </x-form-group>
  </x-form-content>
  <x-form-actions>
    <x-button preset="negative" (onClick)="onCancel.emit($event)">Cancel</x-button>
  </x-form-actions>
</x-form>
