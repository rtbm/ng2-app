<x-form [formModel]="form">
  <x-overlay>
    <x-modal-content>
      <x-modal-message>
        <x-form-group *ngFor="let item of circles.items">
          <x-button (onClick)="onSubmit.emit(item)">{{ item.name }}</x-button>
        </x-form-group>
      </x-modal-message>
      <x-modal-actions>
        <x-button (onClick)="onCancel.emit($event)">Cancel</x-button>
      </x-modal-actions>
    </x-modal-content>
  </x-overlay>
</x-form>
