<x-wrapper>
  <x-logo></x-logo>

  <x-menu>
    <x-menu-item><a [routerLink]="['/']">Home</a></x-menu-item>
    <x-menu-item><a [routerLink]="['/account/quotes']" *ngIf="isAuthorized$ | async">Quotes</a></x-menu-item>
  </x-menu>

  <div class="account-box">
    <x-menu *ngIf="isAuthorized$ | async">
      <x-menu-item>
        <a [routerLink]="['/account/profile']">{{userEmail$ | async}}</a>
      </x-menu-item>
      <x-menu-item>
        <x-button (onClick)="handleLogoutClick()" preset="neutral">Logout</x-button>
      </x-menu-item>
    </x-menu>

    <x-menu *ngIf="!(isAuthorized$ | async)">
      <x-button (onClick)="handleSigninClick()" preset="positive">Sign in</x-button>
      <x-button (onClick)="handleSignupClick()" preset="neutral">Sign up</x-button>
    </x-menu>
  </div>

  <div class="clearfix"></div>
</x-wrapper>
