<x-wrapper>
  <x-logo></x-logo>

  <x-menu>
    <x-menu-item>
      <a [routerLink]="['/']">
        <x-icon size="small">home</x-icon> Home
      </a>
    </x-menu-item>

    <x-menu-item>
      <a [routerLink]="['/account/quotes']" *ngIf="idToken$ | async" routerLinkActive="active-link">
        <x-icon size="small">dashboard</x-icon> Quotes
      </a>
    </x-menu-item>

    <x-menu-item>
      <a [routerLink]="['/account/users']" *ngIf="idToken$ | async" routerLinkActive="active-link">
        <x-icon size="small">contacts</x-icon> Users
      </a>
    </x-menu-item>

    <x-menu-item>
      <a [routerLink]="['/account/profile']" *ngIf="idToken$ | async" routerLinkActive="active-link">
        <x-icon size="small">account_box</x-icon> Profile
      </a>
    </x-menu-item>
  </x-menu>

  <div class="account-box">
    <x-menu *ngIf="idToken$ | async">
      <x-menu-item>
        <a [routerLink]="['/account/profile']">{{ userEmail$ | async }}</a>
      </x-menu-item>
      <x-menu-item>
        <x-button (onClick)="handleLogoutClick()" preset="neutral">Logout</x-button>
      </x-menu-item>
    </x-menu>

    <x-menu *ngIf="!(idToken$ | async)">
      <x-button (onClick)="handleSigninClick()" preset="positive">Sign in</x-button>
      <x-button (onClick)="handleSignupClick()" preset="neutral">Sign up</x-button>
    </x-menu>
  </div>
</x-wrapper>
