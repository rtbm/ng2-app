<x-form [formModel]="form" (onSubmit)="handleSubmit($event)">
  <x-form-content>
    <div [ngSwitch]="(errorCode$ | async)">
      <x-form-message preset="error" *ngSwitchCase="422">
        Provided e-mail/password is incorrect.
      </x-form-message>

      <x-form-message preset="error" *ngSwitchCase="404">
        Account not exist.
      </x-form-message>
    </div>
    <x-form-group>
      <x-label>E-mail</x-label>
      <x-form-input [formControl]="email" type="email" autofocus="true"></x-form-input>
    </x-form-group>
    <x-form-group>
      <x-label>Password</x-label>
      <x-form-input [formControl]="password" type="password"></x-form-input>
    </x-form-group>
  </x-form-content>
  <x-form-actions>
    <x-button preset="positive" type="submit">Login</x-button>
  </x-form-actions>
</x-form>
