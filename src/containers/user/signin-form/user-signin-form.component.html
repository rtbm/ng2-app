<x-form [group]="form" (onSubmit)="handleSubmit()">
  <x-form-content>
    <x-form-group>
      <x-label>E-mail</x-label>
      <x-form-input [control]="email" type="email" autofocus="true"></x-form-input>
      <x-form-error *ngIf="(isSubmitted || email.touched) && !email.value">
        Field is required.
      </x-form-error>
    </x-form-group>

    <x-form-group>
      <x-label>Password</x-label>
      <x-form-input [control]="password" type="password"></x-form-input>
      <x-form-error *ngIf="(isSubmitted || password.touched) && !password.value">
        Field is required.
      </x-form-error>
    </x-form-group>
  </x-form-content>

  <x-form-actions>
    <x-button preset="positive" size="big" type="submit">Login</x-button>
  </x-form-actions>
</x-form>
