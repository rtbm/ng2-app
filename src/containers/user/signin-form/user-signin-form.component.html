<x-form [group]="form" (onSubmit)="handleSubmit()">
  <x-form-content>
    <x-form-group>
      <x-label>Username/E-mail</x-label>
      <x-form-input [control]="login" type="text" autofocus="true"></x-form-input>
      <x-form-error *ngIf="(isSubmitted || login.touched) && login.errors && login.errors.required">
        Field is required.
      </x-form-error>
    </x-form-group>

    <x-form-group>
      <x-label>Password</x-label>
      <x-form-input [control]="password" type="password"></x-form-input>
      <x-form-error *ngIf="(isSubmitted || password.touched) && password.errors && password.errors.required">
        Field is required.
      </x-form-error>
    </x-form-group>
  </x-form-content>

  <x-form-actions>
    <x-button type="submit" preset="neutral">Login</x-button>
  </x-form-actions>
</x-form>
