<x-wrapper>
  <x-box>
    <x-box-header>Sign in</x-box-header>

    <x-box-content>
      <div *ngIf="isSigninError$ | async" [ngSwitch]="signinErrorCode$ | async">
        <x-form-message preset="error" *ngSwitchCase="422">
          Provided username/e-mail/password is incorrect.
        </x-form-message>

        <x-form-message preset="error" *ngSwitchCase="404">
          Account not exist.
        </x-form-message>

        <x-form-message preset="error" *ngSwitchDefault>
          Ups, error occured! Try again later.
        </x-form-message>
      </div>
      <qt-user-signin-form (onSubmit)="userActions.signin($event)"></qt-user-signin-form>
    </x-box-content>
  </x-box>

  <x-box class="tips">
    Need an account? <a [routerLink]="['/user/signup']">Sign Up</a> |
    Forgot password? <a [routerLink]="['/user/reset-password']">Reset password</a>
  </x-box>
</x-wrapper>
