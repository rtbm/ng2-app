<x-overlay>
  <x-dialog-content>
    <x-dialog-message>Are you sure?</x-dialog-message>
    <x-dialog-actions>
      <x-button size="big" preset="negative" (onClick)="dialogRef.reject()">No</x-button>
      <x-button size="big" preset="positive" (onClick)="dialogRef.resolve()">Yes</x-button>
    </x-dialog-actions>
  </x-dialog-content>
</x-overlay>
