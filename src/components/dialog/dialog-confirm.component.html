<x-overlay>
  <x-modal-content>
    <x-modal-message>
      <ng-content></ng-content>
    </x-modal-message>
    <x-modal-actions>
      <x-button size="big" preset="negative" (onClick)="onCancel.emit($event)">No</x-button>
      <x-button size="big" preset="positive" (onClick)="onConfirm.emit($event)">Yes</x-button>
    </x-modal-actions>
  </x-modal-content>
</x-overlay>
