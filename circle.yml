machine:
  node:
    version: 6

  services:
    - redis

dependencies:
  pre:
    - rm -rf node_modules
    - cp server/config/.default.js server/config/production.js
    - cp server/config/.default.js server/config/test.js

test:
  post:
    - npm run build
    - npm start:
        background: true

deployment:
  staging:
    branch: master
    heroku:
      appname: ng2-quottr
